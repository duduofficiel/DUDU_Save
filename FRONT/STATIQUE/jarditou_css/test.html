        function creerTableau() {
            let taille = document.getElementById("taille").value;
            let valeursDiv = document.getElementById("valeurs");
            valeursDiv.innerHTML = '';

            for (let i = 0; i < taille; i++) {
                let input = document.createElement("input");
                input.type = "text";
                input.placeholder = `Valeur ${i + 1}`;
                input.id = `valeur${i}`;
                valeursDiv.appendChild(input);
                valeursDiv.appendChild(document.createElement("br"));
            }

            let boutonAfficher = document.createElement("button");
            boutonAfficher.textContent = "Afficher le tableau";
            boutonAfficher.onclick = afficherTableau;
            valeursDiv.appendChild(boutonAfficher);
        }

        function afficherTableau() {
            let taille = document.getElementById("taille").value;
            let tableau = [];
            
            for (let i = 0; i < taille; i++) {
                let valeur = document.getElementById(`valeur${i}`).value;
                tableau.push(valeur);
            }

            let resultatDiv = document.getElementById("resultat");
            resultatDiv.innerHTML = '<h2>Contenu du tableau :</h2>';

            let table = document.createElement("table");
            let tbody = document.createElement("tbody");

            for (let i = 0; i < tableau.length; i++) {
                let row = document.createElement("tr");
                let cell = document.createElement("td");
                cell.textContent = tableau[i];
                row.appendChild(cell);
                tbody.appendChild(row);
            }

            table.appendChild(tbody);
            resultatDiv.appendChild(table);
        }

    </script>
